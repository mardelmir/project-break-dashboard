<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Interesting links</title>
</head>

<body>
    <header>
        <nav class="nav">
            <img src="./assets/img/menu.png" alt="menu" onclick="menuVisibility()" />
            <div id="hiddenMenu" class="hidden">
                <a href="./index.html">
                    <img src="./assets/img/home.png" alt="home" class="icon" /></a>
                <a href="./clock.html">
                    <img src="./assets/img/clock.png" alt="clock" class="icon" /></a>
                <a href="./weather.html">
                    <img src="./assets/img/weather.png" alt="weather" class="icon" /></a>
                <a href="./password.html">
                    <img src="./assets/img/password.png" alt="password" class="icon" /></a>
            </div>
        </nav>
        <div id="mode-btn" class="mode-btn" onclick="toggleMode()">
            <div class="circle"></div>
        </div>
    </header>
    <main class="main">
        <div class="div-transparent">
            <div class="div-links">
                <h2>Enlaces de interés <img src="./assets/img/link.png" alt="link" class="icon" /></h2>
                <input id="link-name" class="link-input" type="text" placeholder="Nombre del enlace" required>
                <input id="link-URL" class="link-input" type="url" placeholder="URL del enlace" required>
                <div class="div-btn">
                    <button id="save-link-btn" class="btn" onclick="saveLink()">Añadir enlace</button>
                    <button id="clear" class="btn" onclick="clearLinks()">Borrar todo</button>
                </div>
            </div>
            <ul id="linkList"></ul>
        </div>
    </main>
    <script src="./js/background.js"></script>
    <script src="./js/links.js"></script>
</body>

</html>
