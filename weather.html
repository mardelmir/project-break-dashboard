<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Weather</title>
</head>

<body>
    <header>
        <nav class="nav">
            <img src="./assets/img/menu.png" alt="menu" onclick="menuVisibility()"/>
            <div id="hiddenMenu" class="hidden">
                <a href="./index.html">
                    <img src="./assets/img/home.png" alt="home" class="icon" /></a>
                <a href="./clock.html">
                    <img src="./assets/img/clock.png" alt="clock" class="icon" /></a>
                <a href="./links.html">
                    <img src="./assets/img/link.png" alt="link" class="icon" /></a>
                <a href="./password.html">
                    <img src="./assets/img/password.png" alt="password" class="icon" /></a>
            </div>
        </nav>
        <div class="mode-container" onclick="toggleMode()">
            <div class="mode"></div>
        </div>
    </header>
    <main class="main">
        <div class="div-weather">
            <div class="div-search">
                <div class="search-bar-container">
                    <input  type="search" placeholder="Ciudad" id="search-location">
                    <img src="./assets/img/search.png" alt="search" id="search-btn" onclick="getLocation()"/>
                </div>
                <ul id="search-location-results"></ul>
            </div>
            <div id="weatherLocation"></div>
            <div id="currentWeather"></div>
            <div class="div-forecast">
                <p>Predici√≥n horaria</p>
                <ul id="hourForecast"></ul>
            </div>
        </div>
    </main>
    <script src="./js/background.js"></script>
    <script src="./js/weather.js"></script>
</body>

</html>
