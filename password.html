<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Password generator</title>
</head>

<body>
    <header>
        <nav class="nav">
            <a href="./index.html">Home</a>
            <a href="./clock.html">Clock</a>
            <a href="./links.html">Links</a>
            <a href="./password.html">Password</a>
            <a href="./weather.html">Weather</a>
        </nav>
    </header>
    <main class="main">
        <div class="div-password">
            <h2>Generador de contraseñas seguras</h2>
            <label class="password-label" for="passwordInput">Introduce el número de caracteres de tu contraseña</label>
            <input id="passwordInput" type="number" min="12" max="50" value="12">
            <div class="custom-password">Personalización de la contraseña (opcional)
                <p>
                    <label class="password-label" for="mayusInput">Introduce el número de caracteres en mayúsculas</label>
                    <input id="mayusInput" type="number" min="0" max="50" value="0">
                </p>
                <p>
                    <label class="password-label" for="minusInput">Introduce el número de caracteres en minúsculas</label>
                    <input id="minusInput" type="number" min="0" max="50" value="0" >
                </p>
                <p>
                    <label class="password-label" for="numberInput">Introduce el número de caracteres numéricos</label>
                    <input id="numberInput" type="number" min="0" max="50" value="0">
                </p>
                <p>
                    <label class="password-label" for="symbolInput">Introduce el número de caracteres de símbolos</label>
                    <input id="symbolInput" type="number" min="0" max="50" value="0">
                </p>
            </div>

            <button class="btn" type="button" onclick="passwordGenerator()">Generar contraseña</button>
            <button class="btn" type="button" onclick="resetPassword()">Borrar</button>
            <div id="generated-password"></div>
        </div>
    </main>
    <script src="./js/background.js"></script>
    <script src="./js/password.js"></script>
</body>

</html>
