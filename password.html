<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Password generator</title>
</head>

<body>
    <header>
        <nav class="nav">
            <img src="./assets/img/menu.png" alt="menu" onclick="menuVisibility()"/>
            <div id="hiddenMenu" class="hidden">
                <a href="./index.html">
                    <img src="./assets/img/home.png" alt="home" class="icon" /></a>
                <a href="./clock.html">
                    <img src="./assets/img/clock.png" alt="clock" class="icon" /></a>
                <a href="./links.html">
                    <img src="./assets/img/link.png" alt="link" class="icon" /></a>
                <a href="./weather.html">
                    <img src="./assets/img/weather.png" alt="weather" class="icon" /></a>
            </div>
        </nav>
        <div class="mode-container" onclick="toggleMode()">
            <div class="mode"></div>
        </div>
    </header>
    <main class="main">
        <div class="div-password">
            <div class="password-tittles">
                <h2>Generador de contraseñas seguras
                    <img src="./assets/img/password.png" alt="password" class="icon" />
                </h2>
                <p>Número de caracteres de tu contraseña
                    <input id="passwordInput" type="number" min="12" max="50" value="12" required>
                </p>
                <h3 onclick="show()">Personalización de la contraseña (opcional)</h3>
            </div>
            <div id="custom" class="custom hidden">
                <p>
                    Número mínimo de mayúsculas
                    <input class="custom-input" type="number" min="0" max="50" value="0">
                </p>
                <p>
                    Número mínimo de minúsculas
                    <input class="custom-input" type="number" min="0" max="50" value="0">
                </p>
                <p>
                    Número mínimo de números
                    <input class="custom-input" type="number" min="0" max="50" value="0">
                </p>
                <p>
                    Número mínimo de símbolos
                    <input class="custom-input" type="number" min="0" max="50" value="0">
                </p>
            </div>
            <div class="div-btn">
                <button class="btn" type="button" onclick="passwordGenerator()">Generar contraseña</button>
                <button class="btn" type="button" onclick="resetPassword()">Borrar</button>
            </div>
            <div id="warning"></div>
            <div id="generated-password" class="hidden"></div>
        </div>
        <div class="modal hidden"></div>
    </main>
    <script src="./js/background.js"></script>
    <script src="./js/password.js"></script>
</body>

</html>
